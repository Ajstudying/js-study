<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <script src="../sidebar.js"></script>
    <main>
      <h2>연락처 관리 프로그램</h2>
      <hr />
      <h3>연락처 추가:</h3>
      <form>
        <label>이름: <input type="text" /></label>
        <label>휴대폰: <input type="tel" /></label>
        <label>이메일: <input type="email" /></label>
        <br />
        <div>
          <label>이미지: <input type="file" accept="image/*" /></label>
          <button>추가</button>
        </div>
      </form>
      <hr />
      <h3>저장된 연락처 리스트:</h3>
      <table>
        <thead hidden>
          <th>이름</th>
          <th>전화번호</th>
          <th>이메일</th>
        </thead>
        <tbody></tbody>
      </table>
      <br />
      <div>
        <form>
          <input placeholder="이름, 전화번호..." />
          <button>검색</button>
          <button>초기화</button>
          &nbsp;&nbsp;&nbsp;
          <button>이전</button>
          <button>다음</button>
        </form>
        <hr />
        <h3>연락처삭제:</h3>
        <form>
          <label>이메일: <input type="text" /></label>
          <button>삭제</button>
        </form>
      </div>
      <!-- 모달 백그라운드 레이어 -->
      <div id="modify-layer" hidden>
        <!-- 컨텐츠 감싸는 영역 -->
        <div>
          <!-- 컨텐츠 컨테이너 영역 -->
          <div id="modify-box">
            <h3>hong@gmail.com</h3>
            <form>
              <label>*이름: <input type="text" /></label>
              <label>*휴대폰: <input type="tel" /></label>
              <div>
                <button>확인</button>
                <button>취소</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="contact.js"></script>
  </body>
</html>
