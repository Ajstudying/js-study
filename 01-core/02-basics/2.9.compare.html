      // == 서로 자료형이 다르면 형 변환 후 계산, 혹은 비교가 진행됨.
      alert(0 == false); //true 형 변환이 자동으로 됨.
      // === 자료형이 다르면 무조건 false
      // 자료형(type)이 같을 때만 true인지 판단
      alert(0 === false); //false
      alert(0 === 0); //true
      alert(false === false); //ture
      alert(0 === 1); //false
