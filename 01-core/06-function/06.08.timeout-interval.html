<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //setTimeOut(실행할 함수, 시간(ms))
      //3000: 3초
      const id = setTimeout(() => {
        alert("안녕하세요.");
      }, 3000);

      console.log(id);

      //타임 아웃 삭제
      clearTimeout(id);

      //setInterval(실행할 함수, 시간(ms));
      let count = 0;
      const intervalId = setInterval(() => {
        //웹은 백그라운드 실행 개념이 없어서 해당 브라우저에 있을 때만 실행되고,
        //다른 곳으로 옮겼을 때는 스톱됨.

        //아래의 if 문과  count > 3 && clearInterval(intervalId); 이게 같다.
        // if (count > 3 ){
        //   //인터벌 삭제
        //   clearInterval(intervalId);
        // }
        count++;
        count > 3 && clearInterval(intervalId);
        console.log(new Date().toTimeString());
      }, 1000);
    </script>
  </body>
</html>
