<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 2, 3, 4, 4, 5];
      const set = new Set(arr);
      let setArr = Array.from(set);
      console.log(setArr);

      let A = [1, 2, 3, 4, 5];
      let B = [4, 5, 6, 7, 8];

      const AB = A.concat(B);
      let setArray = [
        ...new Set(AB.filter((item, index) => AB.indexOf(item) !== index)),
      ];
      console.log(setArray);

      let setA = new Set(A);
      let setB = new Set(B);
      let intersection = [...setA].filter((x) => setB.has(x));
      console.log(intersection);

      let set1 = new Set([1, 2, 3, 4, 5]);
      let array = Array.from(set1);
      console.log(array); // [1,2,3,4,5]

      function unique(arr) {
        return Array.from(new Set(arr));
      }

      let values = [
        "Hare",
        "Krishna",
        "Hare",
        "Krishna",
        "Krishna",
        "Krishna",
        "Hare",
        "Hare",
        ":-O",
      ];

      console.log(unique(values));

      let arr3 = [
        "nap",
        "teachers",
        "cheaters",
        "PAN",
        "ear",
        "era",
        "hectares",
      ];

      function aclean(arr) {
        let map = new Map();

        for (let word of arr) {
          // 단어를 글자 단위로 쪼갠 후, 알파벳 순으로 정렬한 다음에 다시 합칩니다.
          let sorted = word.toLowerCase().split("").sort().join(""); // (*)
          map.set(sorted, word);
        }

        return Array.from(map.values());
      }

      console.log(aclean(arr3));

      let map = new Map();

      map.set("name", "John");

      let keys = Array.from(map.keys());

      console.log(keys);

      keys.push("more");
      console.log(keys);
    </script>
  </body>
</html>
