<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 1.23456;
      //버림(floor):
      //매개변수 값과 동일하거나 작은 가장 큰 정수
      console.log(Math.floor(num)); // 1
      console.log(Math.floor(num * 100)); //123
      console.log(Math.floor(-2.4)); //-3 //-2의 결과를 얻고 싶으면 다른 걸 써야 한다.
      console.log(Math.trunc(-2.4)); //-2 //자르기

      //반올림(round)
      //문자열 변환에는 숫자.toFixed(자릿수)
      console.log(Math.round(num * 100)); //반올림
      console.log(num.toFixed(4)); //"1.23" 자릿수 자른 후 문자열로 출력됨. 반올림
      console.log(+num.toFixed(2)); //1.23 숫자로 변환

      let a = "a";
      if (a === NaN) {
        console.log("NaN");
      } else {
        console.log("!NaN");
      }

      // NaN 체크는 무조건 isNaN
      isNaN(a);

      console.log(isFinite(1 / 0));

      //0 ~ 1 랜덤숫자(1미포함)
      //0.198165453
      // 1 ~ 100까지 랜덤 숫자 구하기
      //0 ~ 99.93393
      Math.random() * 100;
      // 1 ~ 100.93393
      Math.random() * 100 + 1;
      // 1 ~ 100
      Math.floor(Math.random() * 100 + 1);

      //제곱 연산
      console.log(Math.pow(2, 10));
      console.log(2 ** 10);
    </script>
  </body>
</html>
