    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let boy = {
        name: "Mike",
        showName: function () {
          console.log(this.name);
        },
      };

      let man = boy;
      boy = null;

      console.log(man);
      console.log(boy);
      man.showName();

      let user = {
        gender: "male",
        name: "Mike",
        age: 30,
      };

      let cloneUser = Object.assign({}, user, { name: "Tom" });
      console.log(cloneUser);
    </script>
  </body>
