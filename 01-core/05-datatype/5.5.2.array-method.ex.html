      let myShortString = (string) => {
        let stringArr = [...string];
        let arrIndex = []; //"-"가 있는 인덱스 번호 배열
        for (let i = 0; i < stringArr.length; i++) {
          if (stringArr[i] === "-") {
            arrIndex.push(i);
          }
        }
        for (let j = 0; j < string.length; j++) {
          if (arrIndex.includes(j)) {
            string =
              string.slice(0, j) +
              string[j] +
              string[j + 1].toUpperCase() +
              string.slice(j + 2);
          }
        }
        string = string.split("-");
        string = string.join("");

        return string;
      };
      function camelize(str) {
        return str
          .split("-") // splits 'my-long-word' into array ['my', 'long', 'word']
          .map(
            // word 각 단어, "-"를 기준으로 나눠졌음. 각 배열 요소의 첫글자가 "-"이거 다음임.
            (word, index) =>
              index == 0 ? word : word[0].toUpperCase() + word.slice(1)
          )
          .join("");
      }
