  <body>
    <script>
      let sumTo = (n) => {
        if (n > 1) {
          return n + sumTo(n - 1);
        } else if (n == 1) {
          return 1;
        }
      };

      // function sumTo(n) {

      //   }
      //   return sum;

      console.log(sumTo(100));
      console.log(sumTo(2));
      console.log(sumTo(3));

      let factorial = (n) => {
        if (n > 1) {
          return n * factorial(n - 1);
        } else if (n == 1) {
          return 1;
        }
      };

      console.log(factorial(5));
    </script>
