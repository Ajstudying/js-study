<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연락처 관리 프로그램</title>
  </head>
  <style>
    #contactList {
      display: flex;
      flex-direction: column;
    }
    section > div {
      display: flex;
      justify-content: space-around;
    }
    #hidden {
      display: none;
    }
  </style>
  <body>
    <h1>연락처 관리 프로그램</h1>
    <div>
      <input type="text" id="contactName" placeholder="이름" />
      <input type="text" id="contactPhone" placeholder="전화번호" />
      <input type="text" id="contactEmail" placeholder="이메일" />
      <button>추가</button>
    </div>
    <h2>저장된 연락처 리스트:</h2>
    <section>
      <div id="hidden">
        <p>이름</p>
        <p>전화번호</p>
        <p>이메일</p>
      </div>
    </section>
    <div id="removeContact">
      <input
        type="text"
        id="removeContactName"
        placeholder="이름을 입력하세요"
      />
      <button>삭제</button>
    </div>
    <script src="4.5.ex2.js"></script>
  </body>
</html>
