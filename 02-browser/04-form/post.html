<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 31.2rem;
        margin: 1rem;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        box-sizing: border-box;
      }
      div {
        width: 22rem;
        height: 25rem;
        padding: 1.5rem;
        margin: 0.8rem;
        background-color: rgb(255, 250, 240, 0.5);
        box-shadow: 5px 5px 10px hsl(19, 28%, 33%);
        border-radius: 10px;
      }
      h4 {
        font-weight: 500;
      }
      h5 {
        font-size: 15px;
        font-weight: 400;
        text-align: right;
      }
      p {
        padding-bottom: 0.5rem;
      }
      form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0.8rem;
        width: 24.3rem;
        height: 25rem;
      }
      form > label:nth-of-type(1) > input {
        width: 20rem;
        margin: 0.5rem;
      }
      form > label:nth-of-type(2) > input {
        width: 20rem;
        height: 20rem;
        margin: 0.5rem;
      }
      form > button {
        width: 10rem;
      }
    </style>
  </head>
  <body>
    <script src="post.js"></script>
  </body>
</html>
