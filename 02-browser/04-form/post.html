<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo</title>
    <link rel="stylesheet" href="post.css" />
  </head>
  <body>
    <form>
      <h1>&lt;memo&gt;</h1>
      <label>
        <input type="text" placeholder="제목" />
      </label>
      <textarea
        placeholder="메모를 추가해주세요."
        cols="47"
        rows="20"
      ></textarea>
      <label
        >프로필:
        <div>파일선택</div>
        <input type="file" accept="image/*" />
      </label>
      <button>저장</button>
    </form>
    <section></section>
    <div id="modify-layer" hidden>
      <div id="modify-box">
        <div>
          <h1>&lt;memo&gt;</h1>
        </div>
        <div>
          <input type="text" placeholder="수정할 제목" />
        </div>
        <div>
          <textarea
            placeholder="수정할 메모를 추가해주세요."
            cols="47"
            rows="20"
          ></textarea>
        </div>
        <div>
          <button>확인</button>
          <button>취소</button>
        </div>
      </div>
    </div>
    <script src="post.js"></script>
  </body>
</html>
